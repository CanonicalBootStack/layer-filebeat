filebeat:
  prospectors:
    -
      paths:
        {% for path in logpath -%}
        - {{ path }}
        {% endfor %}
      input_type: log
      exclude_files: {{ exclude_files }}
      exclude_lines: {{ exclude_lines }}
      scan_frequency: 10s
      harvester_buffer_size: {{ harvester_buffer_size }}
      max_bytes: {{ max_bytes }}
  registry_file: /var/lib/filebeat/registry
logging:
  to_syslog: true
output:
{% if logstash or logstash_hosts %}
  logstash:
    hosts:
      {% for host in logstash -%}
      - "{{ host }}"
      {% endfor %}
      {% for host in logstash_hosts.split(',') -%}
      - "{{ host|trim }}"
      {% endfor %}
    worker: 1
    compression_level: 3
    loadbalance: true
{% endif %}
{% if elasticsearch %}
  elasticsearch:
    hosts:
      {% for host in elasticsearch -%}
      - "{{ host }}"
      {% endfor %}
    worker: 1
    max_retries: 3
    bulk_max_size: 50
    timeout: 30
{% endif %}
{% if principal_unit %}
shipper:
  name: {{ principal_unit }}
{% endif %}
